<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Suma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
	input{
		padding: 6px;
		font-weight: bold;
	}
	span{
		font-weight: bold;
	}
	p{
		font-size: 20px;
	}
</style>

<body>
	<div class="container">
		<h1>Resultado de la Suma</h1>
    	<p>El resultado de <span th:text="${numero1}"></span> + <span th:text="${numero2}"></span> es:</p>
    	<input th:value="${resultado}" type="number" readonly>
    	<br>
    	<a class="btn btn-danger mt-3" href="/calculador">Volver</a>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
