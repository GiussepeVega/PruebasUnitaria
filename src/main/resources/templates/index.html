<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Calculadora Web</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
	.principal{
		border: 3px solid black;
		border-radius: 10px;
		width: 35%;
		margin: auto;
		margin-top: 6%;
		font-family: Georgia, 'Times New Roman', Times, serif;
		.titulo{
			border-bottom: 3px solid black;
			text-align: center;
			padding: 10px;
		}
		.formulario{
			padding: 25px 5px;
		}
		.formulario input{
			width: 50%;
		}
		.formulario label{
			font-size: 14pt;
		}
		button{
			width: 60%;
		}
	}
</style>

<body>
	
	<div class="principal">
		
		<div class="titulo">
			<h1>Calculadora de Suma</h1>
		</div>
		
		<div class="formulario">
			<form action="/resultado" method="post">
				
				<div class="container-form">
					<div class="numero1 d-flex justify-content-evenly">
			          <label for="num1">Número 1:</label>
		              <input type="number" step="any" name="num1" id="num1" required>
				    </div>
		       
		     <br>
		        
		            <div class="numero2 d-flex justify-content-evenly">
					  <label for="num2">Número 2:</label>
		              <input type="number" step="any" name="num2" id="num2" required>
				    </div>
		        
		     <br>   
		        
		            <center>
				       <button class="btn btn-warning" type="submit">Sumar</button>
				    </center>
				</div>
    		</form>
		</div>
    
		
	</div>
	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
